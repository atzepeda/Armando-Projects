<!-- app.component.html -->

<h1>API Data</h1>

<p>
  {{ data?.title }}
</p>

<!-- Button -->
<button (click)="onButtonClick()">Fetch Data</button>

<!-- Display data -->
<div *ngIf="data">
  <h3>Sections:</h3>
  <div>
    <h4>Title:</h4>
    <p>{{ data.title }}</p>
  </div>
  <div>
    <h4>Release Date:</h4>
    <p>{{ data.released }}</p>
  </div>
  <div>
    <h4>ID:</h4>
    <p>{{ data.id }}</p>
  </div>
</div>
